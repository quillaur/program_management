<!DOCTYPE html>
<html>
   <body>
      <form action = "http://localhost:5000/submit" method = "POST" enctype = "multipart/form-data">
         <input type="date" name="date" placeholder="DD-MM-YYYY">
         <select name = "name">
            {% for each in dropdown_list %}
               <option value="{{each}}">{{each}}</option>
            {% endfor %}
         </select>
         <select name = "part">
               <option value="1">1</option>
               <option value="2">2</option>
         </select>
         <input type="submit" name="submit_button" value = "Upload_2" class="button -green center">

         <p>Choose a month => 
         <select name = "month">
            {% for each in dropdown_months_list %}
               <option value="{{each}}">{{each}}</option>
            {% endfor %}
         </select>
      	<p>Choose a mid-week program file. Ex: Prog VCM - 12 décembre 2018.pdf => 
         <input type = "file" name = "program_file" accept = .pdf /></p>
         <p>Choose a week-end program file. Ex: programme_weekends.csv => 
         <input type = "file" name = "program_file_2" accept = .csv /></p>
         <input type = "submit" name="submit_button" value = "Upload" />
      </form>
   </body>
</html>
